            function translateWord(word, direction) {
                const stripped = word.toLowerCase().replace(/^[.,!?:;"'()]+|[.,!?:;"'()]+$/g, "");
                if (direction === "id-to-minang") {
                    return dictionaryIdToMinang[stripped] || word;
                } else {
                    return dictionaryMinangToId[stripped] || word;
                }
            }

            function translateText(text, direction) {
                return text.split(/\s+/).map(word => {
                    let leadingPunct = word.match(/^[.,!?:;"'()]+/) || "";
                    let trailingPunct = word.match(/[.,!?:;"'()]+$/) || "";

                    leadingPunct = leadingPunct ? leadingPunct[0] : "";
                    trailingPunct = trailingPunct ? trailingPunct[0] : "";

                    let coreWord = word.substring(leadingPunct.length, word.length - trailingPunct.length);
                    let translatedCore = translateWord(coreWord, direction);

                    return leadingPunct + translatedCore + trailingPunct;
                }).join(" ");
            }

            const inputTxt = document.getElementById('inputTxt');
            const outputTxt = document.getElementById('outputTxt');
            const translateBtn = document.getElementById('translateBtn');
            const languageSelect = document.getElementById('languageSelect');

            translateBtn.addEventListener('click', () => {
                const input = inputTxt.value.trim();
                if (!input) {
                    outputTxt.textContent = "Silakan masukkan teks terlebih dahulu.";
                    return;
                }
                const direction = languageSelect.value;
                const translated = translateText(input, direction);
                outputTxt.textContent = translated;
            });
        })();
